<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Tip Calculator</title>
  </head>
  <body>
    <h1>Tip Calculator</h1>
    <div id="billAmount">
      <input type="text" placeholder="Bill Amount" />
    </div>
    <div id="tipAmount">
      <label for="tipAmount">Choose Tip %</label>
      <select name="tipAmount" id="tipAmount">
        <option value="5%">5%</option>
        <option value="10%">10%</option>
        <option value="15%">15%</option>
        <option value="20%">20%</option>
      </select>
    </div>
    <button class="myButton">Calculate</button>
    <div id="totalAmount">
      <p>Tip: £<span id="tipResult">0.00</span></p>
      <p>Total: £<span id="totalResult">0.00</span></p>
    </div>
  </body>
</html>
